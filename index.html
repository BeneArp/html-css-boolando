<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolando</title>

    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- css -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <header>
        <div id="main_header_nav" class="container">
            <div>
                <ul>
                    <li><a href="#">Donna</a></li>
                    <li><a href="#">Uomo</a></li>
                    <li><a href="#">Bambini</a></li>
                </ul>
            </div>

            <div id="logo"><img src="img/boolean-logo.png" alt="Logo"></div>

            <div class="icone">
                <span><i class="fa-regular fa-user"></i></span>
                <span><i class="fa-regular fa-heart"></i></span>
                <span><i class="fa-solid fa-bag-shopping"></i></span>
            </div>
        </div>
    </header>

    <main>
        <div class="container">

            <!-- prima riga -->
            <div class="flex">

                <!-- foto -->
                <div class="item"><img src="img/1.webp" alt="">
                    <div class="details"></div>
                </div>

                <!-- foto -->
                <div class="item"><img src="img/2.webp" alt="">
                    <div class="details"></div>
                </div>

                <!-- foto -->
                <div class="item"><img src="img/3.webp" alt="">
                    <div class="details"></div>
                </div>
            </div>

            <!-- seconda riga -->
            <div class="flex">
                <!-- foto -->
                <div class="item"><img src="img/1.webp" alt="">
                    <div class="details"></div>

                    <div class="lable">
                        <!-- sconto -->
                        <span class="discount">-50%</span>
                        <!-- etichettà sostenibilità -->
                        <span class="ecology">Sostenibilità</span>
                    </div>
                    
                </div>

                <!-- foto -->
                <div class="item"><img src="img/2.webp" alt="">
                    <div class="details"></div>
                </div>

                <!-- foto -->
                <div class="item"><img src="img/3.webp" alt="">
                    <div class="details"></div>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <div id="footer_info" class="container">
            
            <div>
                <h4>Boolando s.r.l</h4>

                <div>
                    <span>Informazioni legali</span>
                    <span>Informativa sulla privacy</span>
                    <span>Diretto di recesso</span>
                </div>
            </div>

            <div>
                Trovaci anche su
                <div>
                    <span><i class="fa-brands fa-square-twitter"></i></span>
                    <span><i class="fa-brands fa-square-facebook"></i></span>
                    <span><i class="fa-brands fa-square-instagram"></i></span>
                    <span><i class="fa-brands fa-square-pinterest"></i></span>
                    <span><i class="fa-brands fa-square-youtube"></i></span>
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
